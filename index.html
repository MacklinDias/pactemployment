<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        input:focus, textarea:focus, select:focus{
            outline: none;
        }
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600;700;800&display=swap');
        </style>
    <title>PACT Employment Services - Tests</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
        <span id="shoo" class="c hidden"></span>
   
    <div class="container largeText">
        <div class="typed-strings largeText demms ">
            <h1>Hi There!</h1>
            <p>Welcome to PACT.</p>
            <p>What is your name?</p>
        </div>
          <span class="largeText" id="typed"></span>   
          
          <div id="dems" class="container largeText hidden">
            <div class="demoo-strings largeText ">
                <h1 id="sds"></h1>
                <p>In a few minutes</p>
                <p>You will be asked</p>
                <p>To complete a form</p>
                <p>Please fill in the details carefully!</p>
                <p>Are your ready?</p>
            </div>
              <span  class="largeText" id="demoo"></span>  
                   
        </div>
    </div>
    <div class="center" id="threeSeconds" class="hidden fadeMe">
        <form onsubmit="return false" id="form-id" class="alignment">
        <input style="width: 470px;" type="text" maxlength="20">
        <input onclick="getVal()" class="alignment2" type="submit" value="SUBMIT">
        </form>
      </div>
    
      <div class="center" id="fourSeconds" class="hidden fadeMe">
        <form onsubmit="return false" id="form-id" class="alignment">
        <input onclick="window.open('profile.html','_self')" class="alignment3" type="submit" value="Yes, Let's Go!">
        </form>
      </div>

     




    <script>
        setTimeout(function(){

document.getElementById('threeSeconds').className += ' show fadeMe';

}, 2500);


      </script>
  

   
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        var typed = new Typed('#typed', {
        stringsElement: '.typed-strings',
        typeSpeed: 150,
        backSpeed: 50,
        loop:true,
        loopCount: 1,
        });
      </script>


<script>
    function getVal() {
  const val = document.querySelector('input').value;
  document.getElementById('shoo').className += ' show fadeMe';
  document.getElementById('shoo').innerHTML=`Welcome, ${val}`;
  localStorage.setItem("name", val);
  const retrieveItem = localStorage.getItem("name")
  console.log(retrieveItem);
  document.getElementById('threeSeconds').classList.add('toggle');  
  document.getElementById('dems').classList.remove('hidden');  
  document.getElementById("typed").style.display = "none";
  document.querySelector(".typed-cursor").style.opacity = "0";
  document.getElementById('sds').innerHTML= `Hi, ${val}`
  var demooo = new Typed('#demoo', {
    stringsElement: '.demoo-strings',
    typeSpeed: 150,
    backSpeed: 50,
    loop:true,
    loopCount: 1,
    });

    setTimeout(function(){

document.getElementById('fourSeconds').className += ' show fadeMe';

}, 3500);
}

function getValue() {

}

    </script>

</body>
</html>
